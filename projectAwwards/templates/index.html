{% extends 'base.html' %}
{%block content%}
{{ block.super}}

<div>

  <div class="container-fluid"
    style="background-image: url('https://images.unsplash.com/photo-1471293413508-2cb95f2d2e9a?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60');  background-repeat: no-repeat; background-size: cover; height: 100vh;  background-position: center; text-align:center; overflow-x:hidden;">
    

    <h1 style="  font-size:50px; margin-top:60px; color:aquamarine; font-family: 'Lobster Two', cursive;">My Gallery
    </h1>
    <p style="color: beige;"><b> By: </b>Laurine Praise</p>
      <div>
    <img src="https://ucarecdn.com/257afbc7-9e6d-4984-9939-f83076ad6d84/progressremovebgpreview.png" alt="">
  </div>
    <!-- <button type="button" class="btn btn-info btn-rounded">Info</button> -->
    <a href="https://praisegallery.herokuapp.com/" class="btn btn-info btn-rounded" target="_blank">view site</a>
  </div>


  <br><br>
  <div class="container-fluid">
    <div class="row">
      {% for project in json_projects %}
      <div class="col-md-4">
        <div class="card-group">
          <div class="card card-personal mb-4">
            <div class="view">
              <img class="card-img-top" src="{{project.image.url}}" alt="Card image cap">
              <a href="#!">
                <div class="mask rgba-white-slight"></div>
              </a>
            </div>

            <div class="card-body">
              <h3 style="font-family: 'Cuprum', sans-serif;">{{project.title}}</h3>

              <a href="{{project.url_link}}" target="_blank">view site</a>

              <p class="card-text"><b>project description:</b>{{project.description}}</p>
            
              <hr>
              <span><a href="profile"> <img style="border-radius: 50%; width:30px; height:30px; "
                    src="{{project.avatar }}" alt="image"></a>By
                <b>{{project.author}}</b></span>

              <p class="card-meta float-right">{{project.date_craeted}}</p>

            </div>
          </div>
        </div>


      </div>
      {% endfor %}

    </div>

  </div>

</div>

{%endblock%}
